<!DOCTYPE html>
<html>
<head>
    <title>Profile - Shane Craven L. Palomo</title>

    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="..//static/css/header.css">
    <link rel="stylesheet" href="..//static/css/sidebar.css">
    <link rel="stylesheet" href="..//static/css/profile.css">

    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

</head>

<body>
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
    <ul>
        <li><a href="/"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="/works"><i class="fa-solid fa-diagram-project"></i> Works</a></li>
        <li><a href="/contact"><i class="fa-solid fa-address-book"></i> Contacts</a></li>
    </ul>
    </nav>

    <!-- HEADER -->
    <header>
        <div class="header-left">
            <div id="menu-icon" class="menu-icon">&#9776;</div>
            <div class="logo-icon">Blue Paradise</div>
        </div>

        <div class="header-right">
            <nav class="nav-links">
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/works">Works</a></li>
                <li><a href="/contact">Contacts</a></li>
            </ul>
            </nav>

            <form class="search-form" action="#" method="GET" role="search">
            <input
                type="search"
                placeholder="Search..."
                aria-label="Search"
                name="q"
            />
            <button type="submit" aria-label="Submit Search">
                <i class="fa fa-search"></i>
            </button>
            </form>
        </div>
    </header>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="profile-card">
            <!-- Profile Image Section -->
            <div class="profile-image-section">
                <div class="image-wrapper">
                    <img src="../static/images/profile_pic.webp" alt="Shane Craven L. Palomo" class="profile-image">
                    <div class="image-decoration"></div>
                </div>
                <div class="motto-badge">
                    <i class="fa-solid fa-quote-left"></i>
                    <span>Time is Gold</span>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
            </div>

            <!-- Profile Info Section -->
            <div class="profile-info">
                <h1 class="profile-title">PROFILE</h1>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Full Name</div>
                        <div class="info-text">Shane Craven L. Palomo</div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fa-solid fa-graduation-cap"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Course</div>
                        <div class="info-text">Bachelor of Science in Computer Engineering</div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fa-solid fa-calendar-days"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Year & Section</div>
                        <div class="info-text">2-2</div>
                    </div>
                </div>

                <div class="info-item">
                    <div class="info-icon">
                        <i class="fa-solid fa-book"></i>
                    </div>
                    <div class="info-content">
                        <div class="info-label">Subject</div>
                        <div class="info-text">Data Structure and Algorithm</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SIDEBAR
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.getElementById("menu-icon");
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            
            function toggleSidebar() {
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");
            }
            
            menuIcon.addEventListener("click", toggleSidebar);
            overlay.addEventListener("click", toggleSidebar);
        });
    </script>
</body>
</html>
