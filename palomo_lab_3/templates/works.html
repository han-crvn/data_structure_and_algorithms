<!DOCTYPE html>
<html>
<head>
    <title>Area of Circle Calculator</title>

    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="..//static/css/header.css">
    <link rel="stylesheet" href="..//static/css/sidebar.css">
    <link rel="stylesheet" href="..//static/css/works.css">

    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

</head>

<body>
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
    <ul>
        <li><a href="/"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="/works"><i class="fa-solid fa-diagram-project"></i> Works</a></li>
        <li><a href="/contact"><i class="fa-solid fa-address-book"></i> Contacts</a></li>
    </ul>
    </nav>

    <!-- HEADER -->
    <header>
        <div class="header-left">
            <div id="menu-icon" class="menu-icon">&#9776;</div>
            <div class="logo-icon">Blue Paradise</div>
        </div>

        <div class="header-right">
            <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/works" class="active">Works</a></li>
                <li><a href="/contact">Contacts</a></li>
            </ul>
            </nav>

            <form class="search-form" action="#" method="GET" role="search">
            <input
                type="search"
                placeholder="Search..."
                aria-label="Search"
                name="q"
            />
            <button type="submit" aria-label="Submit Search">
                <i class="fa fa-search"></i>
            </button>
            </form>
        </div>
    </header>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>

    <section class="hero-section">
        <h1>Welcome to my Programming Works</h1>
    </section>

    <section class="works-section">
        <div class="works-container">
            <a href="/ToUpperCase" class="work-card">
                <i class="fa-solid fa-arrow-up"></i>
                <h3>To Upper Case</h3>
            </a>

            <a href="/AreaOfCircle" class="work-card">
                <i class="fa-solid fa-circle"></i>
                <h3>Area of a Circle</h3>
            </a>

            <a href="/AreaOfTriangle" class="work-card">
                <i class="fa-solid fa-play"></i>
                <h3>Area of a Triangle</h3>
            </a>

            <a href="/InfixConverter" class="work-card">
                <i class="fa-solid fa-code"></i>
                <h3>Infix to Postfix</h3>
            </a>
        </div>
    </section>

    <script>
        // SIDEBAR
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.getElementById("menu-icon");
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            
            function toggleSidebar() {
                sidebar.classList.toggle("active");
                overlay.classList.toggle("active");
            }
            
            menuIcon.addEventListener("click", toggleSidebar);
            overlay.addEventListener("click", toggleSidebar);
        });
    </script>
</body>
</html>
