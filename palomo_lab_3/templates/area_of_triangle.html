<!DOCTYPE html>
<html>
<head>
    <title>Area of Triangle Calculator</title>

    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="..//static/css/header.css">
    <link rel="stylesheet" href="..//static/css/sidebar.css">
    <link rel="stylesheet" href="..//static/css/area_of_triangle.css">

    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

</head>

<body>
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
    <ul>
        <li><a href="/"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="/works"><i class="fa-solid fa-diagram-project"></i> Works</a></li>
        <li><a href="/contact"><i class="fa-solid fa-address-book"></i> Contacts</a></li>
    </ul>
    </nav>

    <!-- HEADER -->
    <header>
        <div class="header-left">
            <div id="menu-icon" class="menu-icon">&#9776;</div>
            <div class="logo-icon">Blue Paradise</div>
        </div>

        <div class="header-right">
            <nav class="nav-links">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/works" class="active">Works</a></li>
                <li><a href="/contact">Contacts</a></li>
            </ul>
            </nav>

            <form class="search-form" action="#" method="GET" role="search">
            <input
                type="search"
                placeholder="Search..."
                aria-label="Search"
                name="q"
            />
            <button type="submit" aria-label="Submit Search">
                <i class="fa fa-search"></i>
            </button>
            </form>
        </div>
    </header>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>
    
    <!-- MAIN CONTENT -->
    <div class="content-wrapper">
        <div class="calculator-card">
            <h1>Area of Triangle</h1>

            <form action="/AreaOfTriangle" method="post">
                <div class="form-group">
                    <label for="base">
                        <i class="fa-solid fa-ruler-horizontal"></i>
                        Enter the base (b):
                    </label>
                    <input type="number" step="any" id="base" name="base" required placeholder="e.g., 10">
                </div>

                <div class="form-group">
                    <label for="height">
                        <i class="fa-solid fa-ruler-vertical"></i>
                        Enter the height (h):
                    </label>
                    <input type="number" step="any" id="height" name="height" required placeholder="e.g., 8">
                </div>

                <input type="submit" value="Compute Area">
            </form>

            {% if result %}
            <div class="result-container">
                <p>
                    <i class="fa-solid fa-check-circle"></i>
                    Area of Triangle: <span class="result-value">{{ result }}</span>
                </p>
            </div>
            {% endif %}

        </div>
    </div>

    <script>
        // SIDEBAR
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.getElementById("menu-icon");
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            
            function toggleSidebar() {
                sidebar.classList.toggle("active");
                overlay.classList.toggle("active");
            }
            
            menuIcon.addEventListener("click", toggleSidebar);
            overlay.addEventListener("click", toggleSidebar);
        });
    </script>
</body>
</html>
