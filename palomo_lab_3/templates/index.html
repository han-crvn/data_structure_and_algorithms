<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>

    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!--CSS-->
    <link rel="stylesheet" href="..//static/css/header.css">
    <link rel="stylesheet" href="..//static/css/sidebar.css">
    <link rel="stylesheet" href="..//static/css/index.css">

    <!-- Font Awesome -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

</head>

<body>
    <!-- SIDEBAR -->
    <nav id="sidebar" class="sidebar">
    <ul>
        <li><a href="/"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="/profile"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="/works"><i class="fa-solid fa-diagram-project"></i> Works</a></li>
        <li><a href="/contact"><i class="fa-solid fa-address-book"></i> Contacts</a></li>
    </ul>
    </nav>

    <!-- HEADER -->
    <header>
        <div class="header-left">
            <div id="menu-icon" class="menu-icon">&#9776;</div>
            <div class="logo-icon">Blue Paradise</div>
        </div>

        <div class="header-right">
            <nav class="nav-links">
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/works">Works</a></li>
                <li><a href="/contact">Contacts</a></li>
            </ul>
            </nav>

            <form class="search-form" action="#" method="GET" role="search">
            <input
                type="search"
                placeholder="Search..."
                aria-label="Search"
                name="q"
            />
            <button type="submit" aria-label="Submit Search">
                <i class="fa fa-search"></i>
            </button>
            </form>
        </div>
    </header>

  <!-- OVERLAY -->
  <div id="overlay" class="overlay"></div>

    <section class="hero-section">
        <h1>Welcome to My Website</h1>
        <p>Discove my background and my works within this website.</p>
        <nav class="glass-nav">
            <a href="/profile" class="glass-btn">Profile</a>
            <a href="/works" class="glass-btn">Works</a>
            <a href="/contact" class="glass-btn">Contact</a>
        </nav>
    </section>

    <section class="content-section">
        <h2>Welcome to my Programming Works</h2>
        <nav class="projects-nav">
            <a href="/ToUpperCase" class="project-btn">To Upper Case</a>
            <a href="/AreaOfCircle" class="project-btn">Area of a Circle</a>
            <a href="/AreaOfTriangle" class="project-btn">Area of a Triangle</a>
        </nav>
    </section>

    <script>
        // SIDEBAR
        document.addEventListener("DOMContentLoaded", () => {
            const menuIcon = document.getElementById("menu-icon");
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            
            function toggleSidebar() {
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");
            }
            
            menuIcon.addEventListener("click", toggleSidebar);
            overlay.addEventListener("click", toggleSidebar);
        });
    </script>
</body>
</html>
